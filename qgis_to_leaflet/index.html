		var layerOrder=new Array();
		function pop_airport(feature, layer) {
			var popupContent = '<table><tr><th scope="row">zone_name</th><td>' + Autolinker.link(String(feature.properties['zone_name'])) + '</td></tr></table>';
			layer.bindPopup(popupContent);
		}

		function doStyleairport(feature) {
				return {
					color: '#ffffff',
					fillColor: '#1f78b4',
					weight: 1.3,
					dashArray: '',
					opacity: 1.0,
					fillOpacity: 0.5
				};

		}
		var exp_airportJSON = new L.geoJson(exp_airport,{
			onEachFeature: pop_airport,
			style: doStyleairport
		});
		layerOrder[layerOrder.length] = exp_airportJSON;
		for (index = 0; index < layerOrder.length; index++) {
			feature_group.removeLayer(layerOrder[index]);feature_group.addLayer(layerOrder[index]);
		}
		//add comment sign to hide this layer on the map in the initial view.
		feature_group.addLayer(exp_airportJSON);
